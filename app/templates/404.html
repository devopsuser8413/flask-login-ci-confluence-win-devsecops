<!doctype html>
<html lang="en">
<head>

  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;

      margin: 0;
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      color: #dc3545;
      font-size: 48px;
      margin: 0;
    }
    p {
      color: #555;
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <div class="error-container">
